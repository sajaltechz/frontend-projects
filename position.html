<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title>
    <style>.box-set,.box{
        border-radius: 6px;}
        .box-set{
            background: white;}
            .box{
                background-color: antiquewhite;
                position: fixed;
                height: 80px;
                width: 80px;
                text-align: center;
                margin: 20px;
            }
            </style>
</head>
<body>
   <!-div.box-set-><!div.box*4, if u want to write for bigger web development 
   then you have to atke style tag in other web page or otherwise ypu can 
   use style tag here only>
   <div class="box-set">
    <div class="box box-1">box 1</div>
    <div class="box box-2">box 2</div>
    <div class="box box 3">box 3</div>
    <div class="box box 4">box 4</div>
   </div>



    
</body>
</html>
